<ion-header>
    <ion-navbar>
        <ion-title>
            What to practise?
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Form
        </ion-list-header>  
        <ion-item>
            <ion-label>Verb (normal)</ion-label>
            <ion-checkbox [(ngModel)]="settings.normal" item-right></ion-checkbox>
            <ion-icon name="text" item-left></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>Te form</ion-label>
            <ion-checkbox [(ngModel)]="settings.teForm" item-right></ion-checkbox>
            <ion-icon name="" item-left>て</ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>Volitional</ion-label>
            <ion-checkbox [(ngModel)]="settings.volitional" item-right></ion-checkbox>
            <ion-icon name="walk" item-left></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>Tai form</ion-label>
            <ion-checkbox [(ngModel)]="settings.taiForm" item-right></ion-checkbox>
            <ion-icon name="heart" item-left></ion-icon>
        </ion-item>
        
        <ion-item>
            <ion-label>I adjective</ion-label>
            <ion-checkbox [(ngModel)]="settings.iAdjective" item-right disabled></ion-checkbox>
            <ion-icon name="" item-left>い</ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>Na adjective</ion-label>
            <ion-checkbox  [(ngModel)]="settings.naAdjective" item-right disabled></ion-checkbox>
            <ion-icon name="" item-left>な</ion-icon>
        </ion-item>

        <ion-item>
            <ion-label>Leave out Suru verbs</ion-label>
            <ion-checkbox [(ngModel)]="settings.leaveOutSuru" item-right></ion-checkbox>
        </ion-item> 
    </ion-list>        

    <ion-list>
        <ion-list-header>
            Politeness level
        </ion-list-header>
        <ion-item>
            <ion-label>Polite</ion-label>
            <ion-checkbox [(ngModel)]="settings.polite" item-right></ion-checkbox>
            <ion-icon name="bowtie" item-left></ion-icon>
        </ion-item>  
        <ion-item>
            <ion-label>Plain</ion-label>
            <ion-checkbox [(ngModel)]="settings.plain" item-right></ion-checkbox>
            <ion-icon name="shirt" item-left></ion-icon>
        </ion-item>
    </ion-list>        

    <ion-list>
        <ion-list-header>
            Tense
        </ion-list-header>
        <ion-item>
            <ion-label>Non-past tense</ion-label>
            <ion-checkbox [(ngModel)]="settings.nonPast" item-right checked></ion-checkbox>
            <ion-icon name="fastforward" item-left></ion-icon>
        </ion-item>  
        <ion-item>
            <ion-label>Past tense</ion-label>
            <ion-checkbox [(ngModel)]="settings.past" item-right checked></ion-checkbox>
            <ion-icon name="rewind" item-left></ion-icon>
        </ion-item>
    </ion-list> 

    <ion-list>
        <ion-list-header>
            Positive/negative
        </ion-list-header>
        <ion-item>
            <ion-label>Positive</ion-label>
            <ion-checkbox [(ngModel)]="settings.positive" item-right></ion-checkbox>
            <ion-icon name="happy" item-left></ion-icon>
        </ion-item>  
        <ion-item>
            <ion-label>Negative</ion-label>
            <ion-checkbox [(ngModel)]="settings.negative" item-right></ion-checkbox>
            <ion-icon name="sad" item-left></ion-icon>
        </ion-item>
    </ion-list>  

    <ion-list radio-group [(ngModel)]="settings.jlptLevel">
              <ion-list-header>
            JLPT level
        </ion-list-header>
        <ion-item>
            <ion-label>N5</ion-label>
            <ion-radio value="n5"></ion-radio>
        </ion-item>  
        <ion-item>
            <ion-label>N4</ion-label>
            <ion-radio value="n4"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>N3</ion-label>
            <ion-radio value="n3"></ion-radio>
        </ion-item>
    </ion-list> 
</ion-content>

<ion-footer>
    <button (click)="startReview($event)" ion-button full>
        Start practising!</button>
</ion-footer>
