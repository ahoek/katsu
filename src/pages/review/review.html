<ion-header>
    <ion-navbar>
        <ion-title>
            Review
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides #slides>
        <ion-slide *ngFor="let question of questions; let i = index;" 
            [class.correct]="style == 'correct'"
            [class.incorrect]="style == 'incorrect'"
            >
            <h3>Question {{i+1}}</h3>

            <ruby>
                {{question.dictionary}}
                <rt>{{question.furigana}}</rt>
            </ruby>

            <div>
                {{question.meaning}}
            </div>

            <form (submit)="checkAnswer(question)">
                <ion-item>
                    <ion-input name="answer" [(ngModel)]="question.givenAnswer"
                               class="answer" type="text" placeholder="answer" 
                               autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    </ion-input>
                    <button ion-button icon-only item-right
                            type="submit"
                            >
                            <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                </ion-item>
            </form>
        </ion-slide>

        <ion-slide>
            <h3>Summary</h3>
        </ion-slide>
    </ion-slides>
</ion-content>
