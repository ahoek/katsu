<ion-header>
    <ion-navbar>
        <ion-title *ngIf="slides.getActiveIndex() < questions.length">
            {{slides.getActiveIndex() + 1}} / {{questions.length}}
        </ion-title>
        <ion-title *ngIf="slides.getActiveIndex() >= questions.length">
            Summary
        </ion-title>    
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides #slides 
        (ionSlideNextEnd)="slideChanged()"
        (ionSlidePrevEnd)="slideChanged()"
        >
        <ion-slide *ngFor="let question of questions; let i = index;" 
            [class.correct]="question.style == 'correct'"
            [class.incorrect]="question.style == 'incorrect'"
            >
            <ion-item>
                <ruby lang="jp">
                    {{question.word}}
                    <rt>{{question.reading}}</rt>
                </ruby>
                <ion-note item-right>
                    {{question.meaning}}
                </ion-note>
            </ion-item>

            <ion-list ngClass="settings-list">
                <ion-item *ngIf="question.type === 'te-form'">
                    <ion-icon name="te-form" item-left></ion-icon>
                    て form
                </ion-item>
                
                <!-- polite -->
                <ion-item *ngIf="question.type.search('polite') !== -1">
                    <ion-icon name="bowtie" item-left></ion-icon>
                    Polite</ion-item>
                
                <!-- plain -->
                <ion-item *ngIf="question.type.search('plain') !== -1">
                    <ion-icon name="shirt" item-left></ion-icon>
                    Plain</ion-item>
 
                <!-- positive -->
                <ion-item *ngIf="
                    question.type === 'plain' 
                    || question.type === 'plain-past'
                    || question.type === 'polite'
                    || question.type === 'polite-past'
                    ">                   
                    <ion-icon name="happy" item-left></ion-icon>
                    Positive</ion-item>
                
                <!-- negative -->
                <ion-item *ngIf="question.type.search('negative') !== -1">                   
                    <ion-icon name="sad" item-left></ion-icon>
                    Negative</ion-item>
                
                <!-- non-past -->
                <ion-item *ngIf="
                    question.type === 'plain' 
                    || question.type === 'plain-negative'
                    || question.type === 'polite'
                    || question.type === 'polite-negative'
                    ">
                    <ion-icon name="fastforward" item-left></ion-icon>
                    Non-past</ion-item>
                
                <!-- past -->
                <ion-item *ngIf="question.type.search('past') !== -1">
                    <ion-icon name="rewind" item-left></ion-icon>
                    Past</ion-item>
                
                <ion-item *ngIf="question.type.search('volitional') !== -1">
                    <ion-icon name="volitional" item-left></ion-icon>
                    Volitional
                </ion-item>
            </ion-list>

            <form (submit)="checkAnswer(question)">
                <ion-item ngClass="answer-item">
                    <ion-input
                         lang="jp"
                        [attr.id]="'answer' + (i+1)"
                        [(ngModel)]="question.givenAnswer"
                        [ngModelOptions]="{standalone: true}"
                        class="answerInput" type="text" placeholder="答え" 
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </ion-input>
                <button ion-button icon-only item-right clear
                        type="submit"
                        >
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-item>
        </form>

        <ion-item class="answer" *ngIf="question.style == 'incorrect'">
            Answer: 
            <span lang="jp">{{question.answer}}</span>
        </ion-item>
    </ion-slide>

    <ion-slide ngClass="summary">
        <ion-list>
            <ion-item *ngFor="let question of questions" ngClass="{{question.style}}">
                <div *ngIf="question.style == 'incorrect'"> 
                    Given: <span lang="jp">{{question.givenAnswer}}</span>
                </div>
                <div>
                    Answer: <span lang="jp">{{question.answer}}</span>
                </div>
                <ion-icon *ngIf="question.style == 'correct'" name="radio-button-off" item-right></ion-icon>
                <ion-icon *ngIf="question.style == 'incorrect'" name="close" item-right></ion-icon>
            </ion-item>
        </ion-list>
    </ion-slide>
</ion-slides>
</ion-content>
