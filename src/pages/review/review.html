<ion-header>
    <ion-navbar>
        <ion-title>
            Review
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let question of questions">
            <ruby>
                {{question.dictionary}}
                <rt>{{question.furigana}}</rt>
            </ruby>
            <ion-item>
                <ion-input class="answer" type="text" placeholder="answer"></ion-input>
            </ion-item>
        </ion-slide>
    </ion-slides>
</ion-content>
