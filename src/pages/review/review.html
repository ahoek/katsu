<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button icon-only clear (click)="showSummary()">
            <ion-icon name="close"></ion-icon>
            Stop
        </button>
        
        <ion-title>
            {{index + 1}} / {{questions.length}}
        </ion-title> 

        <ion-buttons end>
            <button ion-button clear (click)="nextQuestion()">
                Skip
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content
    [class.correct]="questions[index].correct === true"
    [class.incorrect]="questions[index].correct === false"
    >
    <ion-item>
        <ruby lang="jp">
            {{questions[index].word}}
            <rt *ngIf="questions[index].word !== questions[index].reading">
                {{questions[index].reading}}
            </rt>
        </ruby>
        <ion-note item-right>
            {{questions[index].meaning}}
        </ion-note>
    </ion-item>

    <ion-list ngClass="settings-list">
        <ion-item *ngIf="questions[index].type === 'te-form'">
            <ion-icon item-left>て</ion-icon>
            Te form
        </ion-item>

        <!-- forms -->
        <ion-item *ngIf="questions[index].type.search('tai-form') !== -1">
            <ion-icon name="heart" item-left></ion-icon>
            Tai form</ion-item>               
        <ion-item *ngIf="questions[index].type.search('volitional') !== -1">
            <ion-icon name="walk" item-left></ion-icon>
            Volitional
        </ion-item>

        <!-- polite -->
        <ion-item *ngIf="questions[index].type.search('polite') !== -1">
            <ion-icon name="bowtie" item-left></ion-icon>
            Polite</ion-item>
        <!-- plain -->
        <ion-item *ngIf="questions[index].type.search('plain') !== -1">
            <ion-icon name="shirt" item-left></ion-icon>
            Plain</ion-item>

        <!-- positive -->
        <ion-item *ngIf="questions[index].type.search('positive') !== -1">                   
            <ion-icon name="happy" item-left></ion-icon>
            Positive</ion-item>
        <!-- negative -->
        <ion-item *ngIf="questions[index].type.search('negative') !== -1">                   
            <ion-icon name="sad" item-left></ion-icon>
            Negative</ion-item>

        <!-- non-past -->
        <ion-item *ngIf="questions[index].type.search('present') !== -1">
            <ion-icon name="fastforward" item-left></ion-icon>
            Non-past</ion-item>
        <!-- past -->
        <ion-item *ngIf="questions[index].type.search('past') !== -1">
            <ion-icon name="rewind" item-left></ion-icon>
            Past</ion-item>
    </ion-list>

    <form (submit)="checkAnswer(questions[index])">
        <ion-item ngClass="answer-item">
            <ion-input
                lang="jp"
                [(ngModel)]="questions[index].givenAnswer"
                [ngModelOptions]="{standalone: true}"
                class="answerInput" type="text" placeholder="答え" 
                autofocus
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </ion-input>
            <button ion-button icon-only item-right clear
                    type="submit"
                    >
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-item>
    </form>

    <ion-item class="answer" *ngIf="questions[index].correct === false"> 
        <span lang="jp">{{questions[index].answers[0]}}</span>
    </ion-item>
</ion-content>
